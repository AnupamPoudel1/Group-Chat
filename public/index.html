<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS output -->
    <link rel="stylesheet" href="/assets/css/output.css" />
    <!-- Title -->
    <title>Weeee Chat üñê</title>
  </head>
  <body class="flex justify-center items-center flex-col">
    <div class="w-screen lg:w-[50%] h-screen">
      <div class="h-1/5">
        <h1
          class="text-2xl font-bold border-b-2 w-full text-center py-3 border-gray-300 shadow-lg"
        >
          Weeee Chat üíô
        </h1>
        <p
          class="text-base font-bold w-full text-center py-5"
          id="totalClients"
        >
          Total clients:
        </p>
      </div>
      <div
        class="phone border-4 border-gray-400 rounded-md flex flex-col w-full h-4/5"
      >
        <div class="name bg-gray-400 text-xl h-[10%] flex items-center">
          <input
            type="text"
            id="name-input"
            class="name bg-transparent text-black p-2 font-bold h-full"
            value="Love ‚ù§"
            maxlength="20"
          />
        </div>
        <div class="p-5 h-full bg-gray-50 overflow-hidden" id="messages">
          <ul
            class="messages h-[80%] flex flex-col overflow-y-auto"
            id="message-container"
          ></ul>
          <div
            class="feedback h-[10%] w-full text-center font-semibold text-gray-950 flex flex-col justify-center items-center"
            id="feedback"
          ></div>
          <form
            class="message-form flex justify-between h-[10%] w-full"
            id="message-form"
          >
            <input
              type="text"
              name="message-input"
              id="message-input"
              class="message-input h-full border border-black focus:outline-none w-3/4 bg-gray-100 text-black px-2 shadow-lg"
              placeholder="Message....."
              autocomplete="off"
            />
            <button
              type="submit"
              id="submit-btn"
              class="send w-1/5 h-full bg-gray-400 text-black rounded-md shadow-lg"
            >
              Send
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- External JS for socket programming -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
